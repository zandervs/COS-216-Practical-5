<ion-content>
  <div class="title">
    <h1>Let's sign you in</h1>
    <h2>Find your next home</h2>
  </div>
</ion-content>

<ion-content>
  <div class="logo-container">
    <img src="assets/zenith-high-resolution-logo-transparent.png" alt="Zenith Logo" class="logo">
  </div>
</ion-content>

<ion-content class="login-content">
  <div class="login-wrapper">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label type="email" position="floating" errorText="Invalid email">Email</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="login-button" (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
